<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Calculator</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display">0</div>
      <div class="calculator__keys">
        <button class="btn btn-operator">*</button>
        <button class="btn btn-operator">/</button>
        <button class="btn btn-operator">&plus;</button>
        <button class="btn btn-operator">-</button>
        <button class="btn btn-operat right">&LeftTeeArrow;</button>
        <button class="btn btn-operato rigt">AC</button>
        <button class="btn btn-keys">9</button>
        <button class="btn btn-keys">8</button>
        <button class="btn btn-keys">7</button>
        <button class="btn btn-keys">6</button>
        <button class="btn btn-keys">5</button>
        <button class="btn btn-keys">4</button>
        <button class="btn btn-keys">3</button>
        <button class="btn btn-keys">2</button>
        <button class="btn btn-keys">1</button>
        <button class="btn btn-keys zero">0</button>
        <button class="btn btn-key dots">.</button>
        <button class="btn btn-key equal">=</button>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>

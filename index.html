<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Calculator</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            0
        </div>
        <div class="calculator__keys">
            <button class="btn btn-operator">&times;</button>
            <button class="btn btn-operator">&divide;</button>
            <button class="btn btn-operator">&plus;</button>
            <button class="btn btn-operator">&minus;</button>
            <button class="btn btn-operator right">&LeftTeeArrow;</button>
            <button class="btn btn-operator rigt">AC</button>
            <button class="btn btn-keys" onclick="show(9)">9</button>
            <button class="btn btn-keys" onclick="show(8)">8</button>
            <button class="btn btn-keys" onclick="show(7)">7</button>
            <button class="btn btn-keys" onclick="show(6)">6</button>
            <button class="btn btn-keys">5</button>
            <button class="btn btn-keys">4</button>
            <button class="btn btn-keys">3</button>
            <button class="btn btn-keys">2</button>
            <button class="btn btn-keys">1</button>
            <button class="btn btn-keys zero">0</button>
            <button class="btn btn-keys">.</button>
            <button class="btn btn-keys equal">=</button>
        </div>
    </div>
    

    <script src="assets/js/main.js"></script>
</body>
</html>
